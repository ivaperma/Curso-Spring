<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head th:replace="layout/layout :: head"></head>

<body>
<header th:replacer="layout/layout :: header"></header>
<div class="container py-4">
    <div class="card bg-light">
        <div class="card-header" th:text="${titulo}"></div>
        <div class="card-body">

            <img th:if="${#strings.lenght(cliente.foto) > 0}" class="img-thumbnail rounded float-left"
            style="max-widt: 25%;" th:src="@{'/uploads/' + ${cliente.foto}}" th:alt="${cliente.foto}"/>

            <ul class="list-group">
                <li class="list-group-item active" th:text="${cliente.nombre}"></li>
                <li class="list-group-item" th:text="${cliente.apellido}"></li>
                <li class="list-group-item" th:text="${cliente.email}"></li>
                <li class="list-group-item" th:text="${cliente.createAt}"></li>
            </ul>

        </div>
    </div>
</div>

<footer th:replacer="layout/layout :: footer"></footer>
</body>
</html>
