<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <a class="navbar-brand" href="#">Spring Boot</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/listar}">Cliente</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <h1 class="text-secondary border border-success" th:text="${titulo}"></h1>

    <div th:object="${cliente}" th:remove="tag">
        <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
        </ul>
    </div>
    <form th:action="@{/form}" th:object="${cliente}" method="post">
        <div class="form-group row">
            <label class=" col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-6">
                <input type="text" th:text="*{nombre}" class="form-control"/>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"
                       th:errors="*{nombre}"></small>
            </div>
        </div>
        <div class="form-group row">
            <label class=" col-sm-2 col-form-label">Apellido</label>
            <div class="col-sm-6">
                <input type="text" th:text="*{apellido}" class="form-control"/>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}"
                       th:errors="*{apellido}"></small>
            </div>
        </div>
        <div class="form-group row">
            <label class=" col-sm-2 col-form-label">Email</label>
            <div class="col-sm-6">
                <input type="email" th:text="*{email}" class="form-control"/>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Fecha</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" th:field="*{createAt}">
                <small class="form-text text-danger" th:if="${#fields.hasErrors('createAt')}"
                       th:errors="*{createAt}"></small>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-6">
                <input type="submit" value="Crear Cliente" class="btn btn-primary"/>
            </div>
        </div>

        <input type="hidden" th:field="*{id}">
    </form>
</div>
</body>
</html>
